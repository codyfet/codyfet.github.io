    <!-- TEMPLATES -->
    <script type="text/template" id="mainWrapper">
        <div class="row centered mt grid">
            <div class="mt"></div>
            <div class="col-lg-4 parent">
                <a class="books_link" href="#books">
                    <div class="img_ image_books"></div>
                </a>
                <div class="text hovered_text">КНИГИ</div>
            </div>
            <div class="col-lg-4 parent">
                <a class="films_link" href="#films">
                    <div class="img_ image_films"></div>
                </a>
                <div class="text hovered_text">ФИЛЬМЫ</div>
            </div>
            <div class="col-lg-4 parent">
                <a class="games_link" href="#games">
                    <div class="img_ image_games"></div>
                </a>
                <div class="text hovered_text">ИГРЫ</div>
            </div>
        </div>
        <div class="space"></div>
    </script>
    <script type="text/template" id="filmsTemplate">
        <div class="lefter">
            <img class="arrow_img left_arrow" src="assets/img/next152.png" alt="">
        </div>
        <div class="row centered mt grid" style="position:relative">
            <div class="years">
                <% _.each(films, function(obj, name) { %>
                    <div>
                        <h2><%= name.substring(4) %></h2>
                        <br>
                        <div class="table_label">художественные</div>
                        <table class="table table_films table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th class="col1">Позиция</th>
                                    <th class="col1">Постер</th>
                                    <th class="col2">Название</th>
                                    <th class="col3">Год</th>
                                    <th class="col4">IMDB</th>
                                </tr>
                            </thead>
                            <tbody>
                                <% _.each(obj.fiction, function(obj_, index_) { %>
                                    <tr id="<%=obj_.imdbId %>" class="item">
                                        <td>
                                            <%= index_ + 1 %>
                                        </td>
                                        <td>
                                            <div class="poster_holder"></div>
                                        </td>
                                        <td>
                                            <%= obj_.title %>
                                        </td>
                                        <td>
                                            <%= obj_.year %>
                                        </td>
                                        <td>
                                            <%= obj_.imdb %>
                                        </td>
                                    </tr>
                                    <% }); %>
                            </tbody>
                        </table>
                        <% if(obj.series.length > 0) { %>
                            <div class="table_label">сериалы</div>
                            <table class="table table_films table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="col1">Позиция</th>
                                        <th class="col1">Постер</th>
                                        <th class="col2">Название</th>
                                        <th class="col3">Год</th>
                                        <th class="col4">IMDB</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <% _.each(obj.series, function(obj_, index_) { %>
                                        <tr id="<%=obj_.imdbId %>" class="item">
                                            <td>
                                                <%= index_ + 1 %>
                                            </td>
                                            <td>
                                                <div class="poster_holder"></div>
                                            </td>
                                            <td>
                                                <%= obj_.title %>
                                            </td>
                                            <td>
                                                <%= obj_.year %>
                                            </td>
                                            <td>
                                                <%= obj_.imdb %>
                                            </td>
                                        </tr>
                                        <% }); %>
                                </tbody>
                            </table>
                        <% } %>
                    </div>
                <% }); %>
            </div>
            <!-- <div id="vk_comments" style="margin: 0px auto;padding-top: 15px;"></div> -->
            <% /*VK.Widgets.Comments("vk_comments", {limit: 20, width: "400", attach: "photo,audio,link"});*/ %>
        </div>

        <div class="righter">
            <img class="arrow_img right_arrow" src="assets/img/next152.png" alt="">
        </div>
    </script>

            </div>
            <div class="righter">
                <img class="arrow_img right_arrow" src="assets/img/next152.png" alt="">
            </div>
        </div>
    </script>
